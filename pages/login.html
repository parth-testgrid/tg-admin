<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <script src="../assets/js/jquery-3.5.1.js" defer></script>
  <script src="../assets/js/jquery.dataTables.min.js" defer></script>
  <script src="../assets/js/bootstrap/bootstrap.js" defer></script>
</head>

<body>
  <div class="container">
    <nav class="navbar pt-4">
      <a class="navbar-brand text-white" href="#">
        <img src="../assets/images/logo.svg" alt="TestGrid" width="172" height="32">
      </a>
    </nav>
    <div class="d-flex justify-content-center">

      <div class="login">
        <h1 class="green text-center">Sign In</h1>

        <form action="" method="post">
          <input type="text" id="username" name="username" placeholder="Username" class="form-control border-0 text-white mb-3">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control border-0 text-white mb-3">
          <button type="submit" class="sign-in-btn text-white ms-auto d-flex">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
